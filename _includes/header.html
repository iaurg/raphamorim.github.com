<!doctype html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title }} &mdash;{% endif %} {{ site.name }}</title>

  <!-- Meta -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  {% if page.layout == 'post' %}
    <meta name="twitter:description" content="{{ content | strip_html | truncatewords: 100 }}" />
  {% else %}
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  {% endif %}

  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">

  <!-- Facebook -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}"/>
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}blog{% endif %}"/>
  <meta property="og:url" content="http://raphamorim.io{% if page.url != '/index.html' %}{{ page.url }}{% endif %}"/>
  <meta property="og:image" content="{{site.url}}{% if page.image %}{{page.image}}{%else%}assets/images/rapha.jpg{% endif %}"/>
  <meta property="og:site_name" content="Raphamorim"/>
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
  <meta property="fb:admins" content="100001780434348" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}">

  {% if page.layout == 'post' %}
    <meta name="twitter:description" content="{{ content | strip_html |
    truncatewords: 100}}" />
  {% else %}
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% endif %}

  <meta name="twitter:url" content="http://raphamorim.io{% if page.url != '/index.html' %}{{ page.url }}{% endif %}">
  <meta name="twitter:image" content="{{site.url}}{% if page.image %}{{page.image}}{%else%}assets/images/rapha.jpg{% endif %}"/>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.png" type="image/x-icon" />

  <style>
  .main,nav{width:100%;position:relative}.container,.main,nav{position:relative}body,nav{background:#FFF}*{padding:0;margin:0;border:0;outline:0;font-size:100%;line-height:1em;list-style:none;text-decoration:none;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}div:after,li:after,ul:after{content:".";display:block;clear:both;visibility:hidden;height:0;overflow:hidden}hr{display:none}p{line-height:1.5em}b,strong{font-weight:700}body{font:normal normal 20px/1.2em Helvetica,arial,sans-serif;color:#777;font-weight:300;-webkit-font-smoothing:antialiased;font-smoothing:antialiased;text-shadow:1px 1px 1px rgba(0,0,0,.004)}nav{top:0;left:0;height:144px;z-index:2}nav .container{padding-top:35px}h3{margin:40px 20px -15px;font-size:20px}.main{margin-top:-20px;padding-top:30px}.container{margin:0 auto;width:920px;z-index:1}.bar-logo{position:absolute;font-size:24px;letter-spacing:7px;line-height:30px;color:rgba(0,0,0,.498039);font-weight:600;word-wrap:break-word;width:110px;height:110px;margin-left:25px;border-width:5px;border-style:solid;border-color:rgba(0,0,0,.498039);padding:5px 0 0 8px}.bar-menu{visibility:hidden}#bar-mobile-menu{position:absolute;z-index:0;width:100%;background:#FFF;padding:120px 0 5px;opacity:0;height:0;margin-top:-30px;overflow:hidden;border-bottom:2px dashed #a5a5a5;box-shadow:0 6px 6px rgba(0,0,0,.2)}#posts,.post{position:relative;width:100%}#posts{margin:40px auto 0}.post{background-color:#fff;padding:15px 20px;border-bottom:1px solid rgba(0,0,0,.0980392)}.container-topic{color:rgba(0,0,0,.1);text-align:left;margin:90px 0 30px;font-size:40px;padding:0 20px}@media only screen and (max-width:980px){.main .container,nav .container{width:95%}}@media only screen and (max-width:600px){.main{margin-top:-50px}}
  </style>
</head>
<body{% if page.class %} class="{{ page.class }}"{% endif %}>
